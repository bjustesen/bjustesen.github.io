<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Preston Idaho weather report">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker City-Weather and updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="shortcut icon" href="media/favicon.ico">

    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>
</head>

<body>
    <aside id="pancakes"></aside>
    <header>

        <img src="media/logo-img.png" alt="weather logo">
        <section class="headlines">
            <h2>Chamber Of Commerce</h2>
            <div class="hp">
                <p> Baker City, Oregon <br>Real time updates for your area</p>
            </div>
        </section>
    </header>
    <nav>
        <button type="button" class="collapsible">
            <img class="menuimg" src="media/menu/menuicon.png" alt="menu icon">
        </button>
        <div class="content">
            <a class="active" href="index.html">
                <div class="nav-item">Home</div>
            </a>
            <a href="city.html">
                <div class="nav-item">Baker City</div>
            </a>
            <a href="directory.html">
                <div class="nav-item">Directory</div>
            </a>
            <a href="contact.html">
                <div class="nav-item">Contact</div>
            </a>
            <a href="join.html">
                <div class="nav-item">Sign up</div>
            </a>
        </div>

    </nav>
    <main>
        <div class="herodiv">
            <div class="hero-ph">
                <img src="media/baker-city-imgs/mount-cook-new-zealand-hero-banner.jpg" alt="Fish Haven Banner Photo"
                    sizes="75vw" 
                    srcset="
                    media/baker-city-imgs/bannersmall500.jpg 500w,
                    media/baker-city-imgs/bannermedium800.jpg 800w,
                    media/baker-city-imgs/bannerlarge1100.jpg 1100w">
            </div>
            <section class="weathersummary">
                <h3>Weather Summary</h3>
                <hr>
                <p>Currently: <span id="weather"></span> <span id="current"></span></p>
                <p>High: <span id="high"></span>&#176;F</p>
                <p>Humidity <span id="humidity"></span></p>
                <p>Wind Chill: <span id="windchill"></span></p>
                <p>Wind Speed: <span id="windspeed">5</span>mph</p>
            </section>
        </div>
        <div class="forcastpreston">
            <p> 5 Day Forcast</p>
        </div>

        <div class="table">

            <h2 id="dayPlusOne">

            </h2>
            <h2 id="dayPlusTwo">

            </h2>
            <h2 id="dayPlusThree">

            </h2>
            <h2 id="dayPlusFour">

            </h2>
            <h2 id="dayPlusFive">

            </h2>
        </div>


    </main>
    <footer>
        <p>&copy; Radical Weather Updates | Brooke Justesen <span id="currentdate"></span></p>

    </footer>
    <script src="js/baker-city-forcast.js"></script>
    <script src="js/collapsible.js"></script>
    <script src="js/windchill.js"></script>
</body>

</html>
