<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Submit any storm information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center</title>
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="shortcut icon" href="media/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

</head>

<body>
    <header>
        <img src="media/weathericon.png" alt="weather logo">
        <section class="headlines">
            <h2>Radical Weather Updates</h2>
            <div class="hp">
                <p>Real time updates for your area</p>
            </div>
        </section>
    </header>
    <nav>
        <button type="button" class="collapsible">
            <img class="menuimg" src="media/menuicon.png" alt="menu icon">
        </button>
        <div class="content">
            <a href="index.html">
                <div class="nav-item">Home</div>
            </a>
            <a href="preston.html">
                <div class="nav-item">Preston</div>
            </a>
            <a href="soda-springs.html">
                <div class="nav-item">Soda Springs</div>
            </a>
            <a href="fish-haven.html">
                <div class="nav-item">Fish Haven</div>
            </a>
            <a class="active" href="stormcenter.html">
                <div class="nav-item">Stom Center</div>
            </a>
            <a href="gallery.html">
                <div class="nav-item">Gallery</div>
            </a>
        </div>

    </nav>
    <main>

        <div class="stormtittle">
            <h2>Storm Center</h2>
        </div>
        <form action="/my-handling-form-page" method="post">
            <div>
                <label for="name">Full Name:
                    <input type="text" id="name" pattern="[a-zA-Z0-9\s]+" required>
                </label>
            </div>

            <div>
                <label for="mail">E-mail:
                    <input type="email" id="mail" name="user_mail" placeholder="example@123.com">
                </label>
            </div>

            <div>
                <label for="cell">Cell Number:
                    <input type="tel" id="cell" name="user_cell" required>
                </label>
            </div>

            <div>
                <label for="zip">Zip Code:
                    <input id="zip" name="zip" type="number" required>
                </label>
            </div>

            <div>
                <label for="date">Storm Date:
                    <input type="date" id="date" name="trip-start" min="2018-01-01" max="2030-12-31">
                </label>
            </div>

            <div>
                <label for="storm">Storm Type:<br>
                    <input name="storm" id="storm" list="stormtype">
                </label>
            </div>
            <datalist id="stormtype">
                <option>Flash Flood</option>
                <option>Hail</option>
                <option>Hurricane</option>
                <option>Thunderstorm</option>
                <option>Tornado</option>
            </datalist>
            <div>
                <label for="ssverty">Storm Serverity (between 0 and 10):
                    <input type="range" id="ssverty" name="ssverty" min="0" max="10">
                </label>
            </div>

            <div>
                <label for="region">Choose Storm Region:

                <select id="region" name="region">
                    <option value="value" selected="selected" disabled>Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
            </label>
            </div>

            <p>User in-danger?:</p>
            <div class="danger">
            <div>
                <label for="yes">
                    <input type="radio" id="yes" name="drone" value="yes">
                    Yes
                </label>
            </div>

            <div>
                <label for="no">
                    <input type="radio" id="no" name="drone" value="no">
                    No
                </label>
            </div>

            <div>
                <label for="maybe">
                    <input type="radio" id="maybe" name="drone" value="maybe">
                    Maybe
                </label>
            </div>
        </div>

            <div>
                <label for="msg">Message:
                    <textarea id="msg" name="user_message" placeholder="Additional Information/comments"></textarea>
                </label>
            </div>
            <div class="button">
                <button type="submit"><a href="thankyou.html">Send your message</a> </button>
            </div>


        </form>

    </main>
    <footer>
        <p>&copy; Radical Weather Updates | Brooke Justesen <span id="currentdate"></span></p>

    </footer>
    <script src="js/lazyload.js"></script>
    <script src="js/year.js"></script>
    <script src="js/collapsible.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Libre Baskerville', 'Yusei Magic'
                ]
            }
        });
    </script>

</body>

</html>
